# fly.toml app configuration file generated for test-ds-app on 2025-07-26T18:14:26+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'test-ds-app'
primary_region = 'waw'

[build]

[env]
  PORT = '3000'
  SCOPES = 'read_customers,read_orders,read_products'

  SHOPIFY_APP_URL = 'https://test-ds-app.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
